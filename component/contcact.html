    <section id="kontak" class="kontak">
      <h2><span>Informasi</span> Kontak</h2>
        <div class="alamat">
            <h3>Denpasar Bali</h3>
    </section>
        <section>
            <h3 id="pesan">Kirim Pesan Anda</h3>
            <form id="kontak-form" action="#" method="POST">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                
                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" rows="4" required></textarea>
                
                <button type="button" id="kirim-button">Kirim</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById("kirim-button").addEventListener("click", function () {
            // Mengambil nilai dari input
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var pesan = document.getElementById("pesan").value;

            // Validasi
            if (nama === "" || email === "" || pesan === "") {
                alert("Semua bidang harus diisi.");
            } else {
                // Di sini Anda dapat menambahkan kode untuk mengirim data formulir
                // ke server atau melakukan tindakan lain yang diperlukan.
                alert("Formulir telah berhasil dikirim!");
                document.getElementById("kontak-form").reset(); // Mengosongkan formulir setelah pengiriman.
            }
        });
    </script>
